<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul {
            list-style-type: none;
        }

        ul>li::before {
            background-image: url(ICO/cpu1.ico);
            background-size: contain;
            display: inline-block;
            height: 16px;
            width: 16px;
            content: "";
        }
    </style>
</head>

<body>
    <h1>Списки</h1>
    <h2>нумерованный список</h2>
    <ol style="list-style-type: upper-roman;">
        <li>вхождение 1</li>
        <li>вхождение 2</li>
        <li>вхождение 3</li>
        <li>вхождение 4</li>
        <li>вхождение 5</li>
    </ol>

    <h2>маркерованный список</h2>
    <ul>
        <li>вхождение 1</li>
        <li>вхождение 2</li>
        <li>вхождение 3</li>
        <li>вхождение 4</li>
        <li>вхождение 5</li>
    </ul>

</body>
</html>
